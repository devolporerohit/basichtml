<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    
   <style>
    td{
      border: 2px;
      border-style: double;
      border-color: rgb(245, 138, 6);
    }
    th{
        border-color: rgb(6, 248, 248)
        blueviolet
    
    }
   </style>
</head>

<body>
<table border="10" style="border: 20px;">
    <tr >
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        
    </tr>
    <tr>
        <td>Rohit yadav</td>
        <td>Male</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Ravi yadav</td>
        <td>Male</td>
        <td>32</td>
    </tr>
    <tr>
        <td>Brijesh yadav</td>
        <td>Male</td>
        <td>33</td>

    </tr>
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>District</th>
    </tr>
    <tr>
        <td>India</td>
        <td>Uttar Pradesh</td>
        <td>Mirzapur</td>
    </tr>
    
</table>
   
</body>
</html>
